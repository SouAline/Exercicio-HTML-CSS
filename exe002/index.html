<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha  e colocação de emoji</title> 
    <hr>
</head>
<body>
    <h1>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo meio de tags p e barra p</h1>
    <p>Eu tinha uma galinha que se <br> chamava marilu</p> <!--O br serve para quebrar a linha no site-->
    <p> Vamos adicionar alguns simbolos:
        &reg; <!-- acrescenta o simbolo de marca registrada-->
        &copy; <!-- Simbolo do copywrite-->
        &trade; <!-- Simbolo -->
        &delta; <!-- Simbolo -->
        &Delta; <!--maiiusculo-->
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F601; <!--Esse codigo &#x a gente coloca, o restante é necessário pegar no site de emojis-->
    </p>
</body>
</html>
